<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload and Canvas</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <input type="file" id="upload-input" accept="image/*">
  <input type="text" id="url-input" placeholder="Enter Image URL">
  <button id="load-url-btn">Load from URL</button>
  <canvas id="canvas"></canvas>
  <div id="info-panel">
    <div class="info-block" id="size-info"></div>
    <div class="info-block" id="color-info"></div>
    <div class="info-block" id="saved-color-info"></div>
  </div>
</body>
</html>
